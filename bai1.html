<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diem_trung_binh</title>
</head>
<body>
<script>
    var lý;
    var Hóa;
    var Sinh;
    var Lý = parseInt(prompt("nhập điểm Lý"));
    var Hóa =parseInt(prompt("nhập điểm Hóa"));
    var Sinh = parseInt(prompt("nhập điểm Sinh"));
    var ĐTB = (Lý + Hóa + Sinh)/3;

    document.write("Lý = " + Lý);
    document.write("<br/>");
    document.write("Hóa = " + Hóa);
    document.write("<br/>");
    document.write("Sinh = " + Sinh);
    document.write("<br/>");
    document.write("điểm trung bình = " + ĐTB);
    document.write("<br/>");
</script>
</body>
</html>
